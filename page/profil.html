    <div class="edit-profile-container">
        <div class="avatar-container">
            <img src="./assets/image/avatar.jpg" alt="Avatar">
        </div>
        <div class="user-container">
            <div class="username-text" id="usernameText">Nama Pengguna</div>
            <button class="edit-username-button btn btn-primary" onclick="showEditPrompt()">
                <i class="bi bi-pencil-square"></i> Edit
            </button>
        </div>

        <div class="upload-file">
            <label for="fileInput">Edit Foto Profil</label>
            <div class="button-container">
                <input type="file" id="fileInput" />
                <button type="button" onclick="uploadFile()">
                    <i class="bi bi-floppy"></i> Simpan

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="./assets/sweetallert/sweetalert2.all.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navbarToggler = document.querySelector('.navbar-toggler');
            const navbarCollapse = document.querySelector('.navbar-collapse');

            navbarToggler.addEventListener('click', function () {
                if (navbarCollapse.classList.contains('show')) {
                    navbarCollapse.classList.remove('show');
                } else {
                    navbarCollapse.classList.add('show');
                }
            });
        });

        document.querySelectorAll('.dropdown-toggle').forEach(item => {
            item.addEventListener('click', event => {

                if (event.target.classList.contains('dropdown-toggle')) {
                    event.target.classList.toggle('toggle-change');
                }
                else if (event.target.parentElement.classList.contains('dropdown-toggle')) {
                    event.target.parentElement.classList.toggle('toggle-change');
                }
            })
        });
    </script>

    <script>
        function showEditPrompt() {
            Swal.fire({
                title: 'Edit Nama Pengguna',
                input: 'text',
                inputPlaceholder: 'Masukkan nama pengguna baru',
                showCancelButton: true,
                confirmButtonText: 'Simpan',
                cancelButtonText: 'Batal',
                inputValidator: (value) => {
                    if (!value) {
                        return 'Nama pengguna tidak boleh kosong!'
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById("usernameText").innerText = result.value;
                }
            });
        }

        function uploadFile() {
            // Periksa apakah file telah dipilih
            var fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                // Jika belum ada file yang dipilih, tampilkan pesan error
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Pilih file terlebih dahulu!'
                });
                return; // Hentikan eksekusi fungsi
            }

            // Tampilkan pesan konfirmasi dengan SweetAlert2
            Swal.fire({
                title: 'Apakah Anda yakin ingin merubah foto profil?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, simpan!',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Jika pengguna menekan "Ya, simpan!" maka lakukan tindakan upload file di sini
                    // Misalnya, Anda dapat menambahkan logika untuk mengirim file ke server.
                    console.log('File berhasil diupload!');
                    // Tambahkan logika upload file ke server di sini...
                    // Setelah upload, Anda juga dapat menampilkan pesan SweetAlert2 lainnya.
                    Swal.fire(
                        'Berhasil!',
                        'Foto profil berhasil diubah.',
                        'success'
                    );
                }
            });
        }
    </script>
